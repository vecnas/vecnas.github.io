<h4>Шина событий / Event Bus</h4>
Автогенерация кода для работающей шины событий на основе объявления
<pre><code>
  events: {
    tagsRefresh: {
      fire: function(anyParam) {},
      on: function(cb) {}
    }
  }
</code></pre>
Остается использовать
<pre><code>
  app.events.tagsRefresh.on(function(anyParam) {})
</code></pre>
