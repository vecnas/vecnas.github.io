<h4>Аякс / Ajax</h4>
Аякс запросы оборачиваются в высокоуровневое API, реализация вызовов генерируется автоматически на основе объявления
<pre><code>
  ajax: {
    getTags: function(param1, param2, cb) {}
  }
</code></pre>
Остается использовать
<pre><code>
  app.ajax.getTags("123", 456, function(serverData) {})
</code></pre>
